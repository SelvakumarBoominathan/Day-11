<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event-Update-Page</title>
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
  </style>

</head>

<body>

  <div class="container">
    <!-- header -->
    <header class="header">
      <div class="header-main">
        <h1>Event I</h1>
      </div>
      <div class="sub-header">
        <h3>Number of seats available: 23</h3>
      </div>

    </header>

    <!-- body -->
    <main class="main-body">

      <div class="body-image"><img src="image.png" alt="image"></div>

      <div class="body-form">
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="seats">Number of Seats:</label>
          <select id="seats" name="seats" required style="font-size: 20px;">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>

          <label for="attendee2">Name of Attendee 2:</label>
          <input type="text" id="attendee2" name="attendee2">
          <div class="flexprop">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </div>

        </form>
      </div>

    </main>

  </div>

</body>

</html>
